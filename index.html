<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuegoCss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="roomVertical.css">
</head>

<body>
    <div id="gameArea">
        <div class="player" id="Player"> </div>
        <div class="room" id="roomHorizontal">
            <div class="topWall" ></div>
            <div class="bottomWall" ></div>
            <div class="rightUpWall" ></div>
            <div class="rightDownWall" ></div>
            <div class="leftUpWall" ></div>
            <div class="leftDownWall" ></div>
            <div class="rightDoor"></div>
            <div class="leftDoor"></div>      
        </div>
        <div class="room" id="roomVertical">
            <div class="topRightWall" ></div>
            <div class="topLeftWall" ></div>
            <div class="bottomRightWall" ></div>
            <div class="bottomLeftWall" ></div>
            <div class="rightWall" ></div>
            <div class="leftWall" ></div>
            <div class="topDoor"></div>
            <div class="bottomDoor"></div>            
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
